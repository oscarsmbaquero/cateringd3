<div class="parallax-container">
  <div class="parallax-background" #parallaxBackground></div>
  <div class="form-container container-fluid d-flex align-items-center justify-content-center">
    <form novalidate (ngSubmit)="onSubmit()" [formGroup]="contact">
      <p-floatLabel>
        <input pInputText id="name" formControlName="name"/>
        <label for="username1">Nombre*</label>
      </p-floatLabel>
      <p-floatLabel>
        <input pInputText id="mail" formControlName="mail" />
        <label for="username2">Mail*</label>
      </p-floatLabel>
      <p-floatLabel>
        <input pInputText id="tlf" formControlName="tlf"  />
        <label for="username3">Teléfono</label>
      </p-floatLabel>
      <!-- <small id="username-help"><span style="color:white">Déjanos tu tlf para comunicarnos mas rapidamente</span></small> -->
      <p-floatLabel>
        <textarea 
          id="float-input" 
          rows="5" 
          cols="30" 
          pInputTextarea
          formControlName="messagge">
        </textarea>
        <label for="float-input">Explícanos detalladamente tu evento*</label>
      </p-floatLabel>
      <!-- *ngIf="contact.valid" -->
      <button 
        mat-raised-button
        color="primary">
        Enviar
      </button>
    </form>
  </div>
</div>
